<!DOCTYPE html>
<html>
<head>
    <title>Test Chat API</title>
</head>
<body>
    <h1>Chat API Test</h1>
    <button onclick="testChat()">Test Chat API</button>
    <div id="result"></div>

    <script>
        async function testChat() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: "What are Ashfaq's main technical skills?",
                        sessionId: 'test-session-123'
                    })
                });

                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Response:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>AI Response:</strong> ${data.response}</p>
                    <p><strong>Intent:</strong> ${data.intent}</p>
                    <p><strong>Suggestions:</strong> ${JSON.stringify(data.suggestions)}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
